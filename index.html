<script>
        const STORAGE_KEY = 'mjc_visits_data';
        const PWD = 'mjc2026';
        let visits = 1453;
        
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    visits = parseInt(saved);
                } catch(e) {
                    visits = 1453;
                }
            }
        }
        
        function saveData() {
            localStorage.setItem(STORAGE_KEY, visits.toString());
        }
        
        function getDays() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 1);
            return Math.ceil((now - start) / (1000 * 60 * 60 * 24));
        }
        
        function refresh() {
            const d = getDays();
            const avg = d > 0 ? Math.round(visits / d) : 0;
            
            document.getElementById('total').textContent = visits;
            document.getElementById('days').textContent = d;
            document.getElementById('average').textContent = avg;
            document.getElementById('year').textContent = new Date().getFullYear();
        }
        
        function doLogin() {
            const p = document.getElementById('pwd').value;
            if (p === PWD) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('update-box').style.display = 'block';
                document.getElementById('err').style.display = 'none';
                document.getElementById('newval').value = visits;
            } else {
                document.getElementById('err').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('err').style.display = 'none';
                }, 3000);
            }
            document.getElementById('pwd').value = '';
        }
        
        function doLogout() {
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('update-box').style.display = 'none';
        }
        
        function doUpdate() {
            const v = parseInt(document.getElementById('newval').value);
            if (!isNaN(v) && v >= 0) {
                visits = v;
                saveData();
                refresh();
            }
        }
        
        document.getElementById('pwd').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') doLogin();
        });
        
        document.getElementById('newval').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') doUpdate();
        });
        
        loadData();
        refresh();
    </script>
